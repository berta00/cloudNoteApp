    <body>
        <div class="emailCeckBanner">
            <a>Pls, ceck your email and verify it at the link sended</a>
            <div class="cross">
                <div style="transform-origin: center; transform: translateX(20px) translateY(10px) rotate(45deg);"></div>
                <div style="transform-origin: center; transform: translateX(20px)  translateY(10px) rotate(-45deg)"></div>
            </div>
        </div>
        <script>
            // email ceck banner
            let emailBannerDefault = "{{.EmailCk}}";
            let emailBannerDiv = document.querySelector(".emailCeckBanner");
            emailBannerDiv.style.transform = "translateY(-30px)";
            if(emailBannerDefault == "false"){
                emailBannerDiv.style.transition = "0.2s";
                emailBannerDiv.style.transform = "translateY(0px)";
            }
            document.querySelector(".emailCeckBanner .cross").addEventListener("click", ()=> {
                emailBannerDiv.style.transform = "translateY(-30px)";
            });
            // general variables
            let userNick = "{{.Nick}}";
            // folder
            let folder = [];
            let folderIndex = 0;
            {{range .Folder}}
            folder[folderIndex] = ["folder", "{{.Name}}", "{{.Creator}}", "{{.Path}}", "{{.CrDate}}", "{{.MfDate}}"];
            folderIndex++;
            {{end}}
            // basic notes
            let file = [];
            let fileIndex = 0;
            {{range .BasicNotes}}
            file[fileIndex] = ["basicNote", "{{.Name}}", "{{.Creator}}", "{{.Path}}", "{{.CrDate}}", "{{.MfDate}}", "{{.Content}}"];
            fileIndex++;
            {{end}}
            // attach files (not now)
            let fileSystenData = file;
        </script>

            <p class="path"></p>
        </div>
